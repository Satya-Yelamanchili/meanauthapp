<div class="auth-form-body">
<div class="form-group">
  <label>Username</label>
  <input name="username" tabindex="1" type="text" [(ngModel)]="username" class="form-control form-control input-block">
</div>
<div class="form-group">
  <label>Password</label>
  <input class="form-control form-control input-block"  name="password"  type="password" [(ngModel)]="password">
</div>
  <input class="btn btn-primary btn-block"  name="submit" tabindex="3" type="submit" (click)="onLoginSubmit()">
</div>
