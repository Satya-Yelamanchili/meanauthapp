<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
<div class="form-group">
  <label class="form-label">Name</label>
  <input type="text" class="form-control" name="name"  placeholder="Enter your Name" [(ngModel)]="name">
</div>
<div class="form-group">
  <label class="form-label">Username</label>
  <input type="text" class="form-control" name="username" placeholder="Pick a username" [(ngModel)]="username">
</div>
<div class="form-group">
  <label class="form-label">Email</label>
  <input type="text" class="form-control" name="email" placeholder="Your email address" [(ngModel)]="email">
</div>
<div class="form-group">
  <label class="form-label">Password</label>
  <input type="password" class="form-control" name="password" placeholder="Create a password" [(ngModel)]="password">
</div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
